<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <div class="container">
        <table class="table table-hover">
            <tr>
                <th>번호</th>
                <td th:text="${boardDetail.id}"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td th:text="${boardDetail.boardWriter}"></td>
            </tr>
            <tr>
                <th>제목</th>
                <td th:text="${boardDetail.boardTitle}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td th:text="${boardDetail.boardContents}"></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td th:text="${boardDetail.boardPassword}"></td>
            </tr>
            <tr>
                <th>시간</th>
                <td th:text="${boardDetail.createdAt}"></td>
            </tr>
            <tr>
                <th>조횟수</th>
                <td th:text="${boardDetail.boardHits}"></td>
            </tr>
        </table>
    </div>
<body>

</body>
</html>
